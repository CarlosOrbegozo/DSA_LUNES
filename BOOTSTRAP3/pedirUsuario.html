<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
      $("button").click(function(){
        username = "SergiVera";
        $.ajax({
          type:'GET',url:"https://api.github.com/users/"+username+"/repos",
          success: function(data){
          console.log('success',data);
          }

        });
      });
  });
  </script>

</head>
<title>Get Github User</title>
<body>
  <h2>Introduce Github User to see his details</h2>
  <label for="user">Github User:</label>
  <input type="text" id="user" placeholder="Enter user">
  <button id="button" >Submit</button>

</html>
